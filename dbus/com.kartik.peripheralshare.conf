<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

  <policy user="root">
    <allow own="com.kartik.peripheralshare"/>
    <allow send_destination="com.kartik.peripheralshare"/>
    <allow receive_sender="com.kartik.peripheralshare"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.kartik.peripheralshare"/>
  </policy>

</busconfig>